plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:5.4.0'
   // implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu2:5.4.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.4.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation:5.4.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:5.4.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-client:5.4.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

test {
    useJUnitPlatform()
}